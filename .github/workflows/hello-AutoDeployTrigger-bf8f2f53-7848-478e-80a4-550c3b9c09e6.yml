name: Trigger auto deployment for hello

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/hello-AutoDeployTrigger-bf8f2f53-7848-478e-80a4-550c3b9c09e6.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.HELLO_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.HELLO_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.HELLO_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: cr0123.azurecr.io
          registryUsername: ${{ secrets.HELLO_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.HELLO_REGISTRY_PASSWORD }}
          containerAppName: hello
          resourceGroup: rg
          imageToBuild: cr0123.azurecr.io/hello:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


