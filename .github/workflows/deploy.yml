name: CI/CD for Azure Container Apps

on:
  push:
    branches:
      - main  # Adjust the branch name as per your main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Azure Login
        run: az login
      - name: Azure CLI script
        uses: azure/cli@v1
        with:
          azcliversion: latest
          inlineScript: |
            az account show

      - name: Azure PowerShell script
        uses: azure/powershell@v1
        with:
          azPSVersion: "latest"
          inlineScript: |
            Get-AzContext

      - name: Build and push Docker image to ACR
        run: |
          docker build -t cr0123.azurecr.io/hello-world-node:latest .
          docker push cr0123.azurecr.io/hello-world-node:latest

      - name: Deploy to Azure Container Apps
        uses: azure/webapps-container-deploy@v1
        with:
          app-name: hello  # Replace with your Azure Container App name
          images: 'cr0123.azurecr.io/hello-world-node:latest'
